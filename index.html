<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Sidebar */
        .sidebar {
            width: 180px;
            height: 100%;
            position: fixed;
            left: -250px;
            top: 0;
            background: #333;
            color: white;
            transition: 0.3s ease;
            padding-top: 20px;
            z-index: 9999;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        /* Sidebar Button (☰) in Header */
        .open-btn {
            position: fixed;
            left: 10px; /* Keeps it in the top-left */
            top: 15px;
            font-size: 24px;
            padding: 10px;
            background: none;
            color: black;
            border: none;
            cursor: pointer;
            z-index: 10000; /* Ensure it’s always on top */
        }
        
        /* Close Button */
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            text-align: right;
        }
        
        /* Center Title */
        header h1 {
            flex-grow: 1;
        }
        
        /* Language Buttons */
        header .mt-4 {
            text-align: center;
        }

        .sidebar.active + .open-btn {
            display: none;
        }
    </style>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Data Science Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll("[data-en]").forEach(el => {
                el.style.display = lang === 'en' ? 'block' : 'none';
            });
            document.querySelectorAll("[data-zh]").forEach(el => {
                el.style.display = lang === 'zh' ? 'block' : 'none';
            });
        }
        
        function filterProjects() {
            const searchTerm = document.getElementById("skill-search").value.toLowerCase();
            document.querySelectorAll(".project-card").forEach(card => {
                const skills = card.getAttribute("data-skills").toLowerCase();
                if (skills.includes(searchTerm) || searchTerm === "") {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white py-6 text-center">
        <div class="flex items-center justify-between">
            <!-- Sidebar Toggle Button (☰) at the Top Left -->
            <button class="open-btn" onclick="toggleSidebar()">☰</button>
            <h1 class="text-4xl font-bold flex-1 text-center" data-en>Welcome to My Data Science Portfolio</h1>
            <h1 class="text-4xl font-bold flex-1 text-center" data-zh style="display:none;">欢迎来到我的数据科学作品集</h1>
        </div>
        <div class="mt-4 flex justify-center space-x-4">
            <button onclick="toggleLanguage('en')" class="mt-4 px-4 py-2 bg-white text-blue-600 rounded">English</button>
            <button onclick="toggleLanguage('zh')" class="mt-4 px-4 py-2 bg-white text-blue-600 rounded">中文</button>
        </div>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#" onclick="toggleDropdown(event)">Projects ▾</a>
                <ul class="dropdown-menu">
                    <li><a href="#">Data Science</a></li>
                    <li><a href="#">Web Development</a></li>
                    <li><a href="#">Machine Learning</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    
    <section class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-semibold mt-6 mb-4" data-en>Search by Skill</h2>
        <h2 class="text-2xl font-semibold mt-6 mb-4" data-zh style="display:none;">按技能搜索</h2>
        <input type="text" id="skill-search" onkeyup="filterProjects()" placeholder="Search projects by skill..." class="w-full p-2 border rounded">
    </section>
    
    <section class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4" data-en>Projects</h2>
        <h2 class="text-2xl font-semibold mb-4" data-zh style="display:none;">项目</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="projects">
        </div>
    </section>

    <section class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4" data-en>Recent Posts</h2>
        <h2 class="text-2xl font-semibold mb-4" data-zh style="display:none;">最新帖子</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="posts">
        </div>
    </section>

    <!-- Place <div> tag where you want the feed to appear -->
    <div id="curator-feed-default-feed-layout"><a href="https://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a></div>
    
    <footer class="bg-blue-600 text-white text-center py-4 mt-6">
        <h2 class="text-lg font-semibold" data-en>Connect with Me</h2>
        <h2 class="text-lg font-semibold" data-zh style="display:none;">联系我</h2>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="https://www.linkedin.com/in/rob-martin-62a942249/" target="_blank" class="text-blue-200 hover:underline">LinkedIn</a>
            <a href="https://github.com/RobM-data" target="_blank" class="text-blue-200 hover:underline">GitHub</a>
            <a href="#" class="text-blue-200 hover:underline">Twitter</a>
        </div>
    </footer>
    
    <script>
        const projects = [
            { name: "California Crime Analysis", img: "https://via.placeholder.com/400", link: "https://robm-data.github.io/california-crime-analysis/index.html", skills: ["Python", "Tableau"] },
            { name: "Stock Market Analysis", img: "https://via.placeholder.com/400", link: "#", skills: ["Python", "Machine Learning"] },
            { name: "Sentiment Analysis", img: "https://via.placeholder.com/400", link: "#", skills: ["NLP", "Deep Learning"] },
            { name: "Fraud Detection", img: "https://via.placeholder.com/400", link: "#", skills: ["Machine Learning", "SQL"] }
        ];
        
        const projectContainer = document.getElementById("projects");
        projects.forEach(project => {
            const projectCard = document.createElement("div");
            projectCard.className = "bg-white rounded-lg shadow overflow-hidden project-card";
            projectCard.setAttribute("data-skills", project.skills.join(", "));
            projectCard.innerHTML = `
                <img src="${project.img}" alt="${project.name}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">${project.name}</h3>
                    <p class="text-sm text-gray-600">Skills: ${project.skills.join(", ")}</p>
                    <a href="${project.link}" class="text-blue-600 hover:underline">View Project</a>
                </div>
            `;
            projectContainer.appendChild(projectCard);
        });
    </script>

    <!-- The Javascript can be moved to the end of the html page before the </body> tag -->

        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let menuButton = document.querySelector(".open-btn");
        
            if (sidebar.classList.contains("active")) {
                sidebar.classList.remove("active");
        
                // Wait for the sidebar transition (300ms) before showing the button
                setTimeout(() => {
                    menuButton.style.display = "block";
                }, 300); 
            } else {
                menuButton.style.display = "none"; // Hide button immediately
                sidebar.classList.add("active");
            }
        }
                
        function toggleDropdown(event) {
            event.preventDefault();
            let submenu = event.target.nextElementSibling;
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
