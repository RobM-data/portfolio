<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .instagram-carousel-container {
            width: 100%;
            position: relative;
            overflow: hidden;
        }
    
        #instagram-carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
    
        .instagram-post {
            min-width: 100%;
            flex-shrink: 0;
        }
    
        /* Adjust arrow position */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        .carousel-arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    
        .carousel-arrow.left {
            left: -50px; /* Move left arrow further out */
        }
    
        .carousel-arrow.right {
            right: -50px; /* Move right arrow further out */
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Data Science Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll("[data-en]").forEach(el => {
                el.style.display = lang === 'en' ? 'block' : 'none';
            });
            document.querySelectorAll("[data-zh]").forEach(el => {
                el.style.display = lang === 'zh' ? 'block' : 'none';
            });
        }
        
        function filterProjects() {
            const searchTerm = document.getElementById("skill-search").value.toLowerCase();
            document.querySelectorAll(".project-card").forEach(card => {
                const skills = card.getAttribute("data-skills").toLowerCase();
                if (skills.includes(searchTerm) || searchTerm === "") {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white py-6 text-center">
        <h1 class="text-4xl font-bold" data-en>Welcome to My Data Science Portfolio</h1>
        <h1 class="text-4xl font-bold" data-zh style="display:none;">欢迎来到我的数据科学作品集</h1>
        <button onclick="toggleLanguage('en')" class="mt-4 px-4 py-2 bg-white text-blue-600 rounded">English</button>
        <button onclick="toggleLanguage('zh')" class="mt-4 px-4 py-2 bg-white text-blue-600 rounded">中文</button>
    </header>
    
    <section class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4" data-en>Search by Skill</h2>
        <h2 class="text-2xl font-semibold mb-4" data-zh style="display:none;">按技能搜索</h2>
        <input type="text" id="skill-search" onkeyup="filterProjects()" placeholder="Search projects by skill..." class="w-full p-2 border rounded">
    </section>
    
    <section class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4" data-en>Projects</h2>
        <h2 class="text-2xl font-semibold mb-4" data-zh style="display:none;">项目</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="projects">
        </div>
    </section>

    <section class="max-w-4xl mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">Recent Instagram Posts</h2>
    
        <div class="relative w-full max-w-xl mx-auto instagram-carousel-container">
            <!-- Left Arrow -->
            <button onclick="prevPost()" class="carousel-arrow left">←</button>
    
            <!-- Carousel Wrapper -->
            <div id="instagram-carousel" class="flex">
                <div class="instagram-post">
                    <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/POST_ID_1/" data-instgrm-version="14"></blockquote>
                </div>
                <div class="instagram-post">
                    <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/POST_ID_2/" data-instgrm-version="14"></blockquote>
                </div>
                <div class="instagram-post">
                    <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/POST_ID_3/" data-instgrm-version="14"></blockquote>
                </div>
            </div>
    
            <!-- Right Arrow -->
            <button onclick="nextPost()" class="carousel-arrow right">→</button>
        </div>
    
        <script async src="https://www.instagram.com/embed.js"></script>
    </section>
    
    <footer class="bg-blue-600 text-white text-center py-4 mt-6">
        <h2 class="text-lg font-semibold" data-en>Connect with Me</h2>
        <h2 class="text-lg font-semibold" data-zh style="display:none;">联系我</h2>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="text-blue-400 hover:underline">LinkedIn</a>
            <a href="#" class="text-blue-400 hover:underline">GitHub</a>
            <a href="#" class="text-blue-400 hover:underline">Twitter</a>
        </div>
    </footer>
    
    <script>
        const projects = [
            { name: "California Crime Analysis", img: "https://via.placeholder.com/400", link: "https://robm-data.github.io/california-crime-analysis/index.html", skills: ["Python", "Tableau"] },
            { name: "Stock Market Analysis", img: "https://via.placeholder.com/400", link: "#", skills: ["Python", "Machine Learning"] },
            { name: "Sentiment Analysis", img: "https://via.placeholder.com/400", link: "#", skills: ["NLP", "Deep Learning"] },
            { name: "Fraud Detection", img: "https://via.placeholder.com/400", link: "#", skills: ["Machine Learning", "SQL"] }
        ];
        
        const projectContainer = document.getElementById("projects");
        projects.forEach(project => {
            const projectCard = document.createElement("div");
            projectCard.className = "bg-white rounded-lg shadow overflow-hidden project-card";
            projectCard.setAttribute("data-skills", project.skills.join(", "));
            projectCard.innerHTML = `
                <img src="${project.img}" alt="${project.name}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">${project.name}</h3>
                    <p class="text-sm text-gray-600">Skills: ${project.skills.join(", ")}</p>
                    <a href="${project.link}" class="text-blue-600 hover:underline">View Project</a>
                </div>
            `;
            projectContainer.appendChild(projectCard);
        });

        let currentIndex = 0;
        const carousel = document.getElementById("instagram-carousel");
        const posts = document.querySelectorAll(".instagram-post");
        const totalPosts = posts.length;
    
        function updateCarousel() {
            const offset = -currentIndex * 100;
            carousel.style.transform = `translateX(${offset}%)`;
            window.instgrm.Embeds.process(); // Ensure Instagram posts load properly
        }
    
        function nextPost() {
            currentIndex = (currentIndex + 1) % totalPosts;
            updateCarousel();
        }
    
        function prevPost() {
            currentIndex = (currentIndex - 1 + totalPosts) % totalPosts;
            updateCarousel();
        }
    
        document.addEventListener("DOMContentLoaded", updateCarousel);
    </script>
</body>
</html>
